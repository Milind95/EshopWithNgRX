<div class="container">
    <div class="row">
        <input type="checkbox" [(ngModel)]="isSelected" (ngModelChange)="changeIsSelected($event)" value="showProducts">
    </div>
    <div class="row" *ngIf="isSelected">
        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3" *ngFor="let product of products$ | async">
            <app-product [data]="product"
            (product)="productOutput($event)"></app-product>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
